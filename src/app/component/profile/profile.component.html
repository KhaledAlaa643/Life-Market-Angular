
<div class="container mt-0 mb-5 p-0 px-0">
  <div class="row mt-3">
    <div class="col-lg-3 col-md-4 col-sm-12 px-0 pe-3">
      <div id="sidebar-wrapper" class="bg-white">
        <ul class="sidebar-nav p-4 bg-white m-0">
          <li class="nav-link active">
            <a routerLink="/main/profile/myaccount" routerLinkActive="active" class="py-1 fs-6"><i class="fa fa-user p-2" aria-hidden="true"></i>
              My Account</a>
          </li>
          <li class="nav-link mt-3">
            <a routerLink="/main/profile/order" routerLinkActive="activ" class="py-1 fs-6"><i class="fa fa-shopping-cart p-2 ps-1"
                aria-hidden="true"></i>
              Orders</a>
          </li>
          
          <li class="nav-link mt-3">
            <a routerLink="/main/profile/saveditems" routerLinkActive="active" class="py-1 fs-6"><i class="fa-solid fa-heart p-2"></i> Saved
              items</a>
          </li>
          <li class="nav-link mt-3">
            <a routerLink="/main/profile/manage" routerLinkActive="active" class="py-1 fs-6"> <i class="fa-sharp fa-solid fa-gear p-2"></i> Account
              Management</a>
          </li>
          <hr class="mt-5" style="color:rgb(183, 187, 190)">
          <li class="nav-link">
            <a class="py-1 fs-6" (click)="logoutFun()"   style="color: rgb(46, 131, 216);font-weight:500;"><i class="fa fa-sign-out p-2"
                aria-hidden="true"></i>
              LOGOUT</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-lg-9 col-md-8 col-sm-12 bg-white ">
      <router-outlet></router-outlet>
    </div>
  </div>

</div>
