
<div class="container mt-0 mb-5 p-0 px-0">
  <div class="row mt-3">
    <div class="col-lg-3 col-md-4 col-sm-12 px-0 pe-0 pe-lg-3">
      <div id="sidebar-wrapper" class="bg-white h-100">
        <ul class="sidebar-nav p-4 bg-white m-0">
          <li class="nav-link active">
            <a routerLink="/main/profile/myaccount" routerLinkActive="active" class="py-1 fs-6"><i
                class="fa fa-user p-1" aria-hidden="true"></i>
              My Account</a>
          </li>
          <li class="nav-link mt-3">
            <a routerLink="/main/profile/order" routerLinkActive="activ" class="py-1 fs-6"><i
                class="fa fa-shopping-cart p-1 ps-1" aria-hidden="true"></i>
              Orders</a>
          </li>

          <li class="nav-link mt-3">
            <a routerLink="/main/profile/previousorder" routerLinkActive="activ" class="py-1 fs-6"><i
                class="fa-solid fa-bag-shopping p-1 ps-1" aria-hidden="true"></i>
              Previous Orders</a>
          </li>

          <li class="nav-link mt-3">
            <a routerLink="/main/profile/saveditems" routerLinkActive="active" class="py-1 fs-6"><i
                class="fa-solid fa-heart p-1"></i> Saved
              items</a>
          </li>
          <li class="nav-link mt-3">
            <a routerLink="/main/profile/manage" routerLinkActive="active" class="py-1 fs-6"> <i
                class="fa-sharp fa-solid fa-gear p-1"></i> Account
              Management</a>
          </li>
        

          <li class="nav-link mt-3">
            <a routerLink="/main/profile/notify" routerLinkActive="active" class="py-1 fs-6">
              <i class="fa-sharp fa-solid fa-bell p-1 "></i> Notifications
              <span *ngIf="unreadCount" class="badge badge-pill ms-4 badge-danger">{{ unreadCount }}</span>

            </a>
          </li>







          <hr class="mt-4" style="color:rgb(183, 187, 190)">
          <li class="nav-link">
            <a class="py-1 fs-6" (click)="logoutFun()" style="color: rgb(46, 131, 216);font-weight:500;"><i
                class="fa fa-sign-out p-1" aria-hidden="true"></i>
              LOGOUT</a>
          </li>


        </ul>

      </div>
    </div>
    <div class="col-lg-9 col-md-8 col-sm-12 bg-white pb-4 mt-3 mt-lg-0">
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- top products selling list -->
  <div *ngIf="topSellingProducts.length>5" class="row mt-4">
    <div class="card p-0 ">
      <div class="card-header list-group-item-warning text-dark d-flex justify-content-between">
        <h5 class="text-center mt-1">Top Selling</h5>
        <a (click)="goToPrdList('topSelling','1')" class="p-1">SEE MORE</a>
      </div>
      <div class="row  px-3 pb-4">
        <div *ngFor="let i of topSelling" class="col-lg-2 col-6 px-0 mt-2">
          <a (click)="goToPrdDetails(i.id)" class="text-muted text-decoration-none">
            <div class="card shadow m-2 bg-body rounded h-100 p-1">
              <div style="height: 170px;">
                <img [src]="'http://localhost:8000/storage/images/products/'+i.photo" style="aspect-ratio: 1;  object-fit: contain;" class="card-img-top p-3 h-100"  alt="...">
                </div>
              <hr class="m-0 mb-2">
              <p class="card-title mx-2 text-decoration-none text-dark">{{i.name}}</p>
              <div *ngIf="i.prd_rating>0" class="ratings d-flex flex-row align-items-center px-2 mb-1">
                <div class="d-flex flex-row" style="font-size: 12px;color: rgb(216, 178, 11);">
                  <ng-container *ngFor="let index of [1,2,3,4,5],index as n">
                    <i *ngIf="i.prd_rating>n" class="fa-solid fa-star"></i>
                    <i *ngIf="i.prd_rating<=n" class="fa-regular fa-star"></i>
                  </ng-container>
                </div>
              </div>
              <h6 class="mx-2 mb-0 text-dark text-decoration-none">EGP {{i.price}}</h6>
              <p *ngIf="i.price_before_discount>0" class="mx-2 mb-0 text-muted text-decoration-line-through">EGP
                {{i.price_before_discount}}</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- top products rating list -->
  <div *ngIf="topRatingProducts.length>5" class="row mt-4">
    <div class="card p-0 ">
      <div class="card-header list-group-item-warning text-dark d-flex justify-content-between">
        <h5 class="text-center mt-1">Top Rating</h5>
        <a (click)="goToPrdList('topRating','1')" class="p-1">SEE MORE</a>
      </div>
      <div class="row  px-3 pb-4">
        <div *ngFor="let i of topRating" class="col-lg-2 col-6 px-0 mt-2">
          <a (click)="goToPrdDetails(i.id)" class="text-muted text-decoration-none">
            <div class="card shadow m-2 bg-body rounded h-100 p-1">
              <div style="height: 170px;">
                <img [src]="'http://localhost:8000/storage/images/products/'+i.photo" style="aspect-ratio: 1;  object-fit: contain;" class="card-img-top p-3 h-100"  alt="...">
                </div>
              <hr class="m-0 mb-2">
              <p class="card-title mx-2 text-decoration-none text-dark">{{i.name}}</p>
              <div *ngIf="i.prd_rating>0" class="ratings d-flex flex-row align-items-center px-2 mb-1">
                <div class="d-flex flex-row" style="font-size: 12px;color: rgb(216, 178, 11);">
                  <ng-container *ngFor="let index of [1,2,3,4,5],index as n">
                    <i *ngIf="i.prd_rating>n" class="fa-solid fa-star"></i>
                    <i *ngIf="i.prd_rating<=n" class="fa-regular fa-star"></i>
                  </ng-container>
                </div>
              </div>
              <h6 class="mx-2 mb-0 text-dark text-decoration-none">EGP {{i.price}}</h6>
              <p *ngIf="i.price_before_discount>0" class="mx-2 mb-0 text-muted text-decoration-line-through">EGP
                {{i.price_before_discount}}</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

</div>
