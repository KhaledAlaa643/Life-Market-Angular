<h5 class="mt-4 text-center">Welcome,{{user.first_name}}<img class="img-fluid" src="../../../assets/images/party-popper.webp"
        width="60px" height="40px" /></h5>
<p class="text-center text-primary">you can change and manage your information</p>
<form #myform="ngForm" (ngSubmit)="UpdateUserData()" autocomplete="off">
    <div class="form-group mb-3 px-4">
        <div class="row">
            <div class="col"><input type="text"[(ngModel)]="user.first_name" class="form-control" name="first_name" placeholder="First Name"
                    required="required" pattern="^[\u0621-\u064AA-Za-z]+([ ][\u0621-\u064AA-Za-z]+)*$"></div>

            <div class="col"><input type="text" class="form-control" [(ngModel)]="user.last_name" name="last_name" placeholder="Last Name"
                    required="required" pattern="^[\u0621-\u064AA-Za-z]+([ ][\u0621-\u064AA-Za-z]+)*$"></div>
        </div>

    </div>
    <div class="form-group mb-3 px-4">
        <input type="email" [(ngModel)]="user.email" class="form-control" name="email" placeholder="Email" required="required"
            pattern="^[a-zA-Z0-9]+(?:\.[a-zA-Z0-9]+)*@[a-zA-Z0-9]+(?:\.[a-zA-Z0-9]+)*$">
    </div>

    <div class="form-group mb-3 px-4">
        <input type="text" class="form-control" [(ngModel)]="user.phone" name="Phone" placeholder="phone number" required="required"
            pattern="^01[0-2,5]{1}[0-9]{8}$">
    </div>


    <div class="form-group mb-3 px-4">
        <button type="submit" [disabled]="!myform.valid"
            class="btn btn-success bg-c1 w-100">Update</button>
    </div>
</form>
