<section class="vh-100 ">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6 d-none d-sm-block">
        <img src="../../../assets/images/5464026.jpg" class="img-fluid" alt="site image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

        <div class="signup-form  ">
          <form #myform="ngForm" (ngSubmit)="login()">
            <h2 class="mb-4">SIGN IN</h2>

            <div class="form-group">
              <input type="email" class="form-control" #email="ngModel" [(ngModel)]="user.email"
                pattern="^[a-zA-Z0-9]+(?:\.[a-zA-Z0-9]+)*@[a-zA-Z0-9]+(?:\.[a-zA-Z0-9]+)*$" name="email"
                placeholder="Email" required="required">
                <div [hidden]="email.valid || email.pristine" class="text-danger">
                  <p class="text-danger ps-1" style="font-size: 14px;" [hidden]="!email.errors?.['required']">please,email is required</p>
                  <p class="text-danger ps-1" style="font-size: 14px;" [hidden]="!email.errors?.['pattern']">Invalid email</p>
                </div>
            </div>
            
            <div class="form-group">
              <input type="password" #password="ngModel" class="form-control" [(ngModel)]="user.password"
                name="password" placeholder="Password" required="required">

              <div>
                <p class="text-danger ps-1" style="font-size: 14px;" [hidden]="password.valid || password.untouched"> Password
                  is required</p>

              </div>
              <div class="text-danger ps-1" style="font-size: 14px;" [hidden]="!wrongCredentials">
                {{wrongCredentials}}
              </div>
            </div>

            
            <div class="form-group ps-1">
              <!-- <a routerLink="/reset-Password-Request">Forgot password ?</a> -->
            </div>
            <div class="form-group mt-5">
              <button type="submit" [disabled]="!myform.valid" class="btn btn-info btn-lg btn-block">Login Now</button>
            </div>
          </form>
          <div class="text-center ">Don't have an account? <a href="../register//register.component.html">Sign up</a>
          </div>
          <div class="text-center ">Go Back To <a [routerLink]="['/main/home']">Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
