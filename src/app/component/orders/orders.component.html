 <ng-container   *ngFor="let order of orders;index as i " >
  <caption class="font-weight-bold bg-light px-3">OrderNum({{i+1}}) </caption>
 <table class="table table-bordered mt-2">

  <thead class="thead-light">
    <tr>
      <th scope="col">product name</th>
      <th scope="col">product price</th>
      <th scope="col">Qty</th>
      <th scope="col">product total</th>
    </tr>
  </thead>
  <tr   *ngFor="let item of order">



  <td   *ngFor="let key of item | keyvalue ; index as z">
  {{key.value}}


  </td>

</tr>


</table>
<p class="font-weight-bold text-danger"> order total :
  <span class="text-dark"> {{ordersTotal[i].total}}</span>
</p>
</ng-container>
