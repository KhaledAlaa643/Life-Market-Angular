<div class="container mt-3">
<div class="signup-form  row">
    <form #myform="ngForm"  autocomplete= "off" >
    <h6 class="mt-3" >ADD YOUR ADDRESS</h6>
    <hr>
    <div class="row mb-3 mt-4">
        <div class="col"><input  type="text" class="form-control" name="governorate" placeholder="Region" required="required" ></div>
        
        <div class="col"><input type="text" class="form-control" name="zip_code" placeholder="Zip_code" required="required"  ></div>
      </div> 
        <div class="form-group">
          <input type="text"  class="form-control" name="city" placeholder="City" required="required" >
        </div>
        
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Street" name="street" required="required" >
        </div>
       <button type="submit" [disabled]="!myform.valid" class="btn  btn-outline-primary btn-lg btn-block">Save</button>
    </form>
    </div>
