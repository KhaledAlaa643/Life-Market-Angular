
<section class="vh-100 ">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6 d-none d-sm-block">
                <img src="../../../assets/images/5464026.jpg" class="img-fluid" alt="site image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <div class="signup-form  ">
                    <form #myform="ngForm" (ngSubmit)="submitForm()">
                        <h5 class="text-center mb-3" >New Password</h5>
                      
                        
                        <div class="form-group">
                            <input type="password" class="form-control py-3" [(ngModel)]="password"
                                name="password" placeholder="Password" required="required" title="
                                 please password should be At least 8 characters long,
                                  at least one uppercase letter,
                                  Contains at least one lowercase letter,
                                  and Contains at least one number" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}">
                                 </div> 
                            
                        <div class="form-group">
                            <input type="password" class="form-control py-3"
                                name="password_confirmation" [(ngModel)]="password_confirmation"
                                placeholder="Confirm Password" required="required">
                                </div>
                          
                           
                            <div class="form-group mt-3">
                                <button type="submit" [disabled]="!myform.valid" class="btn btn-info btn-lg btn-block">Update Password</button>
                              </div>
                            </form>
                            </div>
                        </div>
                      </div>
                    </div>
                  </section>
