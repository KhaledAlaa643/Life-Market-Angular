
<form #myform="ngForm" (ngSubmit)="addOffer()">
    <div class="form-group">
      <label for="exampleInputEmail1">Offer Title </label>
      <input [(ngModel)]="offer.offer_title" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
      placeholder="Enter Offer title" name="offertitle" pattern="^[A-Za-z1-9]{5,100}$" #prdname="ngModel">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Price</label>
      <input  name="prdprice" [(ngModel)]="offer.discont_percent" type="number" class="form-control" id="exampleInputPassword1" required>
    </div>


      <label for="exampleInputPassword1">Type</label>
      <select  name="prdncat" [(ngModel)]="offer.type" class="form-select m-2">

        <option disabled>select one</option>
        <option value="gift" >Gift</option>
        <option value="daily" >daily</option>

    </select>

    <div class="form-group">
        <label for="exampleInputPassword1">photo</label>
        <input [(ngModel)]="offer.photo" type="text" class="form-control" id="exampleInputPassword1" name="asas">
      </div>

      <!-- <div class="form-group">
        <label for="exampleInputPassword1">Img</label>
        <input  name="prdimg" [(ngModel)]="offer.photo" type="file" class="form-control" id="exampleInputPassword1" placeholder="Img">
      </div> -->

    <button [disabled]="!myform.valid" type="submit" class="btn btn-primary">Submit</button>
  </form>
