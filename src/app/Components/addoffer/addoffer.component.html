<h1 class="d-flex justify-content-center">Add New Offer</h1>

<div class="containeer-fluid w-75  mt-4  ">
  <form #myform="ngForm" (ngSubmit)="addOffer()">
    <div class="form-group row">
      <label for="Offer" class="col-sm-2 col-form-label">Offer Title </label>
      <div class="col-sm-10">
        <input [(ngModel)]="offer.offer_title" type="text" class="form-control" id="exampleInputEmail1"
          placeholder="Enter Offer title" name="offertitle" pattern="^[A-Za-z1-9]{5,100}$" #prdname="ngModel">
      </div>
    </div>

    <div class="form-group row">
      <label for="price" class="col-sm-2 col-form-label">Discount Percentage</label>
      <div class="col-sm-10">
        <input name="prdprice" [(ngModel)]="offer.discont_percent" type="text" class="form-control" id="price"
          placeholder="Price" pattern="[0-9]{1,2}$" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="type" class="col-sm-2 col-form-label">Type</label>
      <div class="col-sm-10">
        <select name="prdncat" [(ngModel)]="offer.type" class="form-select m-2">

          <option disabled>select one</option>
          <option value="gift">Gift</option>
          <option value="daily">daily</option>

        </select>
      </div>
    </div>

  
    <div class="form-group row">
      <label for="type" class="col-sm-2 col-form-label">Photo</label>
      <div class="mb-3" class="col-sm-10">
        <input class="form-control" type="file" id="formFileMultiple" (change)="onFileSelected($event)" >
      </div>
    </div>
   
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-10"> 
        <button [disabled]="!myform.valid" type="submit" class="btn btn-primary ">Submit</button>
      </div>
    </div>
  </form>
</div>
