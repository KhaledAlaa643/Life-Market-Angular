<h3>Update Offer</h3>
<div class="containeer w-100  mt-3  ">

    <form #myform="ngForm" (ngSubmit)="saveEditedProduct()">

        <div class="form-group">
            <label for="exampleInputEmail1">Offer Title </label>
            <input [(ngModel)]="offer.offer_title" type="text" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter Name" name="offertitle">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Discount Percent</label>
            <input [(ngModel)]="offer.discont_percent" name="discount" type="number" class="form-control"
                id="exampleInputPassword1">
        </div>

        <label for="exampleInputPassword1">Type</label>

        <select class="form-select" [(ngModel)]="offer.type" name="type">

            <option value="deals">Deals</option>
            <option value="gifts">Gifts</option>
            <option value="daily">Daily</option>
            

        </select>


        <button [disabled]="!myform.valid" type="submit" class="btn btn-primary px-3 mt-3 me-3">Update</button>
        <button [routerLink]="['/admin/offers']" class="btn btn-secondary text-white px-3 mt-3">Back</button>

    </form>
</div>
