
  <section class="p-4 p-md-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-5">
      <div class="card rounded-3">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <h3>Settings</h3>
            <h6>Payment</h6>
          </div>
          <form  #myForm="ngForm" autocomplete="off" (ngSubmit)="submitForm()">
            <div class="form-outline mb-4">
              <label class="form-label" for="formControlLgXsd">Cardholder's Name</label>
              <input #prdName="ngModel"  [(ngModel)]="name" pattern="^^[a-zA-Z ]*$" type="text" id="formControlLgXsd" required name="name" class="form-control form-control-lg"/>
            </div>
            <div [hidden]="prdName.valid || prdName.pristine" class="text-danger">
              <p [hidden]="!prdName.errors?.['required']">Cart Name Required</p>
          </div>
            <div class="row mb-4">
              <div class="col-7">
                <div class="form-outline">
                  <label class="form-label" for="formControlLgXM">Card Number</label>
                  <input type="number" id="formControlLgXM" required name="number" class="form-control form-control-lg"/>
                </div>
              </div>
              <div class="col-3">
                <div class="form-outline">
                  <label class="form-label" for="formControlLgExpk">Expire Date</label>
                  <input type="number" id="formControlLgExpk" required name="expire" class="form-control form-control-lg"/>
                </div>
              </div>
              <div class="col-2">
                <div class="form-outline">
                  <label class="form-label" for="formControlLgcvv">Cvv</label>
                  <input type="password" id="formControlLgcvv" required name="cvv" class="form-control form-control-lg"/>
                </div>
              </div>
            </div>
            <div class="rounded border card-body border-2 d-flex w-100 p-3 align-items-center amount mb-4">
              <p class="mb-1 small total text-muted">Total amount due</p>
              <h6 class="mb-0 price"> {{totalPrice | currency}} </h6>
          </div>
            <div class="btn btn-primary mb-3">
              <span class="ps-3">Pay Now!</span>
              <span class="fas fa-arrow-right"></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<div id="myPalpal">
  
</div>
