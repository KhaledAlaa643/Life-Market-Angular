<h1 class="d-flex justify-content-center">Edit offer</h1>

<table class="table table-dark table-striped table-hover mt-2">
    <thead>
        <tr>
            <td>#</td>
            <th>Product name</th>
            <th>Brand</th>
            <th>Price Before Discount</th>
            <!-- <th>photo</th> -->
            <th>Price</th>
            <th>Add OR Remove offer</th>
            
            
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let pro of allproducts;let i =index" >
           
         <tr> 
            <th class="  text-danger"> {{i+1}}</th>
            <th class="  text-danger">{{pro.name}}</th>
            <td class="  text-primary"> {{pro.brand}}</td>
            <td class="  text-primary"> {{pro.price_before_discount}}</td>
            <td class="  text-primary"> {{pro.price}}</td>
            <td>
           
             <button class="btn btn-primary" *ngIf="check(pro.id) else elseblock" (click)="addproductstooffer(pro.id,offer_id)"   [routerLink]="['/addproduct/offer/',offer_id]" ><i class="fa fa-add"></i></button>
            
                <ng-template #elseblock>
                <button class="btn btn-danger"  (click)="deleteProductFromffer(pro.id)"   [routerLink]="['/addproduct/offer/',offer_id]" ><i class="fa fa-trash"></i></button>
                </ng-template>
           
            </td>

        </tr>
    </ng-container>
    </tbody>
