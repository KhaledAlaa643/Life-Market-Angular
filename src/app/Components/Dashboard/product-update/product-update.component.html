<div class="container">
<form #productUpdate (ngSubmit)="updateproduct()" method="post" class="mt-3">
  <h4 class="text-center">Update Product</h4>
  <div class="form-group">

    <label for="Name" class="h5"> Name :</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="product.name" [placeholder]="product.name">
  </div>
  <div class="form-group">
    <label for="description" class="h5"> Description :</label>
    <input type="text" class="form-control" id="description" name="Description" [(ngModel)]=product.description [placeholder]="product.description">
  </div>
  <div class="form-group">
    <label for="photo" class="h5"> photo :</label>
    <input type="file" (change)="uploadimg($event)" class="form-control" [(ngModel)]="product.photo" id="photo" name="Photo" >
  </div>
  <div class="form-group">
    <label for="price_before_discount" class="h5"> price before discount :</label>
    <input type="text" class="form-control" id="price_before_discount" name="Price_before_discount" [(ngModel)]='product.price_before_discount' placeholder="price before discount">
  </div>
  <div class="form-group">
    <label for="price" class="h5"> price :</label>
    <input type="text" class="form-control" id="price" name="Price" [(ngModel)]=product.price placeholder="Price">
  </div>
  <div class="form-group">
    <label for="brand" class="h5"> brand :</label>
    <input type="text" class="form-control" id="brand" name="Brand" [(ngModel)]=product.brand placeholder="brand">
  </div>
  <div class="form-group">
    <label for="quantity" class="h5"> quantity :</label>
    <input type="number" class="form-control" id="quantity" name="Quantity" [(ngModel)]=product.quantity placeholder="quantity">
  </div>
  <label id="sub" class="h5">Choose Sub-category</label>
  <select style="width: 700px; border-radius: 5px; margin-left: 4px;
  border: 1px solid rgb(99, 99, 245);
    color:rgb(99, 99, 245) ;
    font-weight: 600;"
  class="mt-2 mb-2"
name="Subcat"
id="sub"
  [(ngModel)]="product.sub_cat_id">
  <option [value]="Subcategory.id" *ngFor="let Subcategory of subCat;">{{Subcategory.name}} </option>

</select>
<br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
