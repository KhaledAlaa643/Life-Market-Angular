<div class="container">
  <h3>Update Product</h3>
  <form #productUpdate (ngSubmit)="updateproduct()" method="post" class="mt-3">
    
    <div class="form-group">

      <label for="Name">Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="product.name"
        [placeholder]="product.name">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" name="Description" [(ngModel)]=product.description
        [placeholder]="product.description">
    </div>
    <div class="form-group">
      <label for="photo">Photo</label>
      <input type="file" (change)="uploadimg($event)" class="form-control" [(ngModel)]="product.photo" id="photo"
        name="Photo">
    </div>
    <div class="form-group">
      <label for="price_before_discount">Price before discount</label>
      <input type="text" class="form-control" id="price_before_discount" name="Price_before_discount"
        [(ngModel)]='product.price_before_discount' placeholder="price before discount">
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="text" class="form-control" id="price" name="Price" [(ngModel)]=product.price placeholder="Price">
    </div>
    <div class="form-group">
      <label for="brand">Brand</label>
      <input type="text" class="form-control" id="brand" name="Brand" [(ngModel)]=product.brand placeholder="brand">
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" class="form-control" id="quantity" name="Quantity" [(ngModel)]=product.quantity
        placeholder="quantity">
    </div>
    <div class="form-group">
      <label id="sub">Sub Category</label>
      <select class="form-control" name="Subcat" id="sub" [(ngModel)]="product.sub_cat_id">
        <option [value]="Subcategory.id" *ngFor="let Subcategory of subCat;">{{Subcategory.name}} </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary px-3 me-3">Update</button>
    <button [routerLink]="['/admin/products-management']" class="btn btn-secondary text-white px-3">Back</button>
 
  </form>

</div>
