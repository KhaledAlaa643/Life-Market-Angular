<div class="container">

<form #catUpdate (ngSubmit)="updateCat()" method="post" enctype="multipart/form-data">
  <h4 class="text-center "> Update Category</h4>

  <div class="form-group">
    <label for="Name" class="h5"> Name :</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="cat.name" [placeholder]="cat.name">
  </div>
  <div class="form-group">
    <label for="description" class="h5"> Description :</label>
    <input type="text" class="form-control" id="description" name="description" [(ngModel)]=cat.description [placeholder]="cat.description">
  </div>
  <div class="form-group">
    <label for="photo" class="h5"> photo :</label>
    <input type="file" class="form-control" [(ngModel)]="cat.photo" id="photo" name="photo" >
  </div>
  <button type="submit" class="btn btn-primary mt-2">Submit</button>
</form>
</div>
