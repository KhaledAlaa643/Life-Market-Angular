<div class="row p-1 pt-1">
    <div class="col-6 col-lg-3 pb-3">
        <div style="background-color: brown; color: wheat;" class="card">
            <div class="row p-2 pt-3 pb-2 p-lg-4 pb-lg-2">
                <div class="col-8 col-lg-9">
                    <h4>{{usersCount}}</h4>
                    <p class="text-light">Customers</p>
                </div>
                <div class="col-3 p-2">
                    <h3><i class="fa-solid fa-users"></i></h3>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6 col-lg-3">
        <div style="background-color: indigo ; color: rgb(222, 186, 246);" class="card">
            <div class="row p-2 pt-3 pb-2 p-lg-4 pb-lg-2">
                <div class="col-8 col-lg-9">
                    <h4>{{ordersCount}}</h4>
                    <p class="text-light">Orders</p>
                </div>
                <div class="col-3 p-2">
                    <h3><i class="fa-solid fa-cart-shopping"></i></h3>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6 col-lg-3">
        <div style="background-color: rgb(85, 94, 104) ; color: rgb(209, 225, 240);" class="card">
            <div class="row p-2 pt-3 pb-2 p-lg-4 pb-lg-2">
                <div class="col-8 col-lg-9">
                    <h4>{{productsCount}}</h4>
                    <p class="text-light">Products</p>
                </div>
                <div class="col-3 p-2">
                    <h3><i class="fa-solid fa-bag-shopping mx-2"></i></h3>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6 col-lg-3">
        <div style="background-color: rgb(86, 117, 22) ; color: rgb(226, 245, 189);" class="card">
            <div class="row p-2 pt-3 pb-2 p-lg-4 pb-lg-2">
                <div class="col-8 col-lg-9">
                    <h4>EGP {{totalIncome}}</h4>
                    <p class="text-light">Income</p>
                </div>
                <div class="col-3 p-2">
                    <h3><i class="fa-solid fa-sack-dollar"></i></h3>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row px-1">
    <div class="col-12 col-lg-6 mt-2" style="height: 380px;">
        <div class="card h-100 p-2">
            <select [(ngModel)]="choseYear" (change)="userCharts()" class="form-select" aria-label="Default select example">
                <option selected value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
              </select>
            <canvas id="canvas1" class="h-100">{{chart1}}</canvas>
        </div>
    </div>
    <div class="col-12 col-lg-6 mt-2">
        <div class="card h-100 p-2">
            <canvas id="canvas2" class="h-100">{{chart2}}</canvas>
        </div>
    </div>
</div>
