<div class="container ">
<form #catUpdate (ngSubmit)="createCat()" method="post" enctype="multipart/form-data" >
  <div class="form-group">
    <h4 class="text-center">Create Category</h4>
    <label for="Name" class="h5"> Name :</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="cat.name" placeholder="category name">
  </div>
  <div class="form-group">
    <label for="description" class="h5"> Description :</label>
    <input type="text" class="form-control" id="description" name="description" [(ngModel)]=cat.description placeholder="category description">
  </div>
  <div class="form-group">
    <label for="photo" class="h5"> photo :</label>
    <input type="file" class="form-control"  id="photo" name="photo"
    (change)="uploadimg($event)">
  </div>
  <button type="submit" class="btn btn-primary"
  >Submit</button>
</form>

</div>
