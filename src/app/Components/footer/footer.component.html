<!---------- Footer 3 ---------->
<div class="foot-bg-2">
  <div class="container foot-bg-2 p-0">
    <div class="row mx-0 px-0 pt-5">
      <div class="col-lg-4 col-sm-12 d-flex justify-content-center mt-2">
        <a [routerLink]="['/main/about/']" routerLinkActive="router-link-active" class="text-decoration-none text-light">
          <h6 class="text-light">ABOUT US</h6>
        </a>
      </div>
      <div class="col-lg-4 col-sm-12 d-flex justify-content-center mt-2">
        <a [routerLink]="['/main/contact/']" routerLinkActive="router-link-active" class="text-decoration-none text-light">
          <h6 class="text-light d-flex justify-content-sm-center justify-content-lg-start">CONTACT US</h6>
        </a>
      </div>
      <div class="col-lg-4 col-sm-12 d-flex justify-content-center mt-2">
        <a href=""><i class="fa-brands fa-facebook-f fs-4 text-light mx-1"></i></a>
        <a href=""><i class="fa-brands fa-twitter fs-4 text-light mx-2"></i></a>
        <a href=""><i class="fa-brands fa-instagram fs-4 text-light mx-2"></i></a>
        <a href=""><i class="fa-brands fa-youtube fs-4 text-light mx-2"></i></a>
      </div>
    </div>

    <div class="row d-none d-lg-flex pt-4 d-flex justify-content-center">
      <div *ngFor="let i of cat" class="col-2 mt-3">
        <h6 class="text-light text-center mb-1">{{i.name}}</h6>
        <ng-container *ngFor="let it of subCat">
        <a *ngIf="it.cat_id==i.id" [href]="'/main/products/list/category/'+i.id+'?type=cat'" class="text-light d-block text-center" style="font-size: small;">{{it.name}}</a>
      </ng-container>
      </div>
    </div>

    <hr style="color: lightgrey;" class="m-0 mt-5 mb-2">

    <div class="row px-0 mx-0">
      <div class="col-12">
        <p class="text-light d-flex justify-content-center">Copyrights Â© Are Reserved To ITI</p>
      </div>
    </div>

  </div>
</div>
