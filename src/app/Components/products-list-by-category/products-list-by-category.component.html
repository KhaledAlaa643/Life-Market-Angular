<div class="container mt-0 mb-5 p-0 px-0">

    <div class="row mt-3">
        <select [(ngModel)]="selectedCatId" class="form-select">
            <option value="0">All Products</option>
            <option *ngFor="let i of subCat" value="{{i.id}}">{{i.name}}</option>
        </select>
    </div>

    <div class="row">
        <div class="col-12">
            <app-products-list [sentCatId]="selectedCatId"></app-products-list>
        </div>
    </div>

</div>
