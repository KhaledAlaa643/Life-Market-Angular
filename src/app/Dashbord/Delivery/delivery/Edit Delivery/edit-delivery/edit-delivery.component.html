<div class="container-fluid px-2">
  <h3>Update Admin Info</h3>

<form  #myForm="ngForm" autocomplete="off" (ngSubmit)="update()">
  <div class="form-group">
    <label for="exampleInputname">Gvernorate</label>
    <input #adminGvernorate="ngModel" [(ngModel)]="backupDelivery.governorate" required
    pattern="^[a-zA-Z]{3,15}$"
    type="text"
        class="form-control" id="exampleInputname" name="adminGvernorate" aria-describedby="nameHelp"
        >

    <div [hidden]="adminGvernorate.valid || adminGvernorate.pristine" class="text-danger">
        <p [hidden]="!adminGvernorate.errors?.['required']">Delivery Gvernorate Required</p>
        <p [hidden]="!adminGvernorate.errors?.['pattern']">Invalid Delivery Gvernorate</p>
    </div>
</div>
<div class="form-group">
    <label for="exampleInputPrice">Price</label>
    <input #price="ngModel" [(ngModel)]="backupDelivery.price" required
    type="number"
        class="form-control" id="exampleInputPrice" name="price" aria-describedby="price"
        >

</div>

  <div class="form-group">
    <label for="description">Time</label>
    <input class="form-control" id="description" name="time" required [(ngModel)]="backupDelivery.time">
  </div>


  <button type="submit"[disabled]="!myForm.valid" class="btn btn-primary px-3 mt-3 me-3">Update</button>
  <input type="button" class="btn btn-secondary px-3 mt-3 me-3" value="Back" (click)="goBack()">

</form>
</div>
