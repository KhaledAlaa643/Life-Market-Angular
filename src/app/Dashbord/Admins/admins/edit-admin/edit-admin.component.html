<form  #myForm="ngForm" autocomplete="off" (ngSubmit)="update()">
  <div class="form-group">
    <label for="exampleInputEmail1">First Name :</label>
    <input #adminfirstName="ngModel" [(ngModel)]="backupAdmin.first_name" required
    pattern="^[a-zA-Z]{4,15}$"
    type="text"
        class="form-control" id="exampleInputEmail1" name="adminfirstName" aria-describedby="emailHelp"
        >

    <div [hidden]="adminfirstName.valid || adminfirstName.pristine" class="text-danger">
        <p [hidden]="!adminfirstName.errors?.['required']">admin Name Required</p>
        <p [hidden]="!adminfirstName.errors?.['pattern']">Invalid admin Name</p>
    </div>
</div>
<div class="form-group">
    <label for="exampleInputEmail1">Last Name :</label>
    <input #lastName="ngModel" [(ngModel)]="backupAdmin.last_name" required
    pattern="^[a-zA-Z]{4,15}$"
    type="text"
        class="form-control" id="exampleInputEmail1" name="lastName" aria-describedby="emailHelp"
        >

    <div [hidden]="lastName.valid || lastName.pristine" class="text-danger">
        <p [hidden]="!lastName.errors?.['required']">admin Name Required</p>
        <p [hidden]="!lastName.errors?.['pattern']">Invalid admin Name</p>
    </div>
</div>

  <div class="form-group">
    <label for="description">E-mail</label>
    <textarea class="form-control" id="description" name="email" required [(ngModel)]="backupAdmin.email"></textarea>
  </div>
  <div class="form-group">
    <label for="description">Password</label>
    <input type="password" class="form-control" id="description" name="password" required [(ngModel)]="backupAdmin.password">
  </div>
  <div class="form-group">
    <label for="description">Phone</label>
    <input type="Phone" class="form-control" id="description" name="Phone" required [(ngModel)]="backupAdmin.phone">
  </div>

  <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary btn-block">Update</button>
</form>
<input type="button" class="btn btn-success but" value="Back" (click)="goBack()">
