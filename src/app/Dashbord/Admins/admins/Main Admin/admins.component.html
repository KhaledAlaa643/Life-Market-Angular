<div class="container-fluid px-2">
  <div class="d-flex justify-content-between">
    <h3 class="my-2 ps-1">Admins Management</h3>
    <input type="button" value="Add New Admin" class="btn btn-primary my-2" [routerLink]="['add']">
  </div>


  <table class="w-100 mt-3 table table-bordered table-hover table-striped text-center">
    <thead>
      <tr style="text-transform:capitalize;color: #1f8291d4; " class="bg-white">

        <th scope="col">No</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">E-mail</th>
        <th scope="col">Phone</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let admin of admins; index as n">
        <td scope="row">{{n+1}}</td>
        <td> {{admin.first_name}}</td>
        <td> {{admin.last_name}}</td>
        <td> {{admin.email}}</td>
        <td> {{admin.phone}}</td>
        <td> <a name="" id="" class="btn btn-success" [routerLink]="['edit',admin.id]" role="button">Edit</a> </td>
        <td> <input type="button" value="Delete" class="btn btn-danger" (click)="deleteAdmin(admin.id)"> </td>
      </tr>
    </tbody>
  </table>
</div>
