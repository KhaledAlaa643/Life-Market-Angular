<table class="table table-striped mt-5">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">first Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">E-mail</th>
      <th scope="col">Phone</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let admin of admins">
      <th scope="row">{{admin.id}}</th>
      <td> {{admin.first_name}}</td>
      <td> {{admin.last_name}}</td>
      <td> {{admin.email}}</td>
      <td> {{admin.phone}}</td>
      <td>  <a name="" id="" class="btn btn-success" [routerLink]="['edit',admin.id]" role="button">Edit</a> </td>
      <td>  <input type="button" value="Delete" class="btn btn-danger" (click)="deleteAdmin(admin.id)"> </td>
    </tr>
  </tbody>
</table>
<input type="button" value="Add Admin" class="btn btn-primary"[routerLink]="['add']">
