<form  #myForm="ngForm" autocomplete="off" (ngSubmit)="update()">
  <div class="form-group">
    <label for="exampleInputFirstName">First Name :</label>
    <input #customerfirstName="ngModel" [(ngModel)]="backupCustomer.first_name" required
    pattern="^[a-zA-Z]{4,15}$"
    type="text"
        class="form-control" id="exampleInputFirstName" name="customerfirstName"
        >

    <div [hidden]="customerfirstName.valid || customerfirstName.pristine" class="text-danger">
        <p [hidden]="!customerfirstName.errors?.['required']">Customer First Name Required</p>
        <p [hidden]="!customerfirstName.errors?.['pattern']">Invalid First customer Name</p>
    </div>
</div>
<div class="form-group">
    <label for="exampleInputLastName">Last Name :</label>
    <input #lastName="ngModel" [(ngModel)]="backupCustomer.last_name" required
    pattern="^[a-zA-Z]{4,15}$"
    type="text"
        class="form-control" id="exampleInputLastName" name="lastName"
        >

    <div [hidden]="lastName.valid || lastName.pristine" class="text-danger">
        <p [hidden]="!lastName.errors?.['required']">customer Last Name Required</p>
        <p [hidden]="!lastName.errors?.['pattern']">Invalid Last customer Name</p>
    </div>
</div>

  <div class="form-group">
    <label for="description">E-mail</label>
    <textarea class="form-control" id="description" name="email" required [(ngModel)]="backupCustomer.email"></textarea>
  </div>
  <div class="form-group">
    <label for="description">Password</label>
    <input type="password" class="form-control" id="description" name="password" required [(ngModel)]="backupCustomer.password">
  </div>
  <div class="form-group">
    <label for="description">Phone</label>
    <input type="Phone" class="form-control" id="description" name="Phone" required [(ngModel)]="backupCustomer.phone">
  </div>

  <button type="submit" [disabled]="!myForm.valid"  class="btn btn-primary btn-block">Update</button>
</form>
<input type="button" class="btn btn-success but" value="Back" (click)="goBack()">
