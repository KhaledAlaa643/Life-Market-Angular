<table class="table table-striped mt-5">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">first Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">E-mail</th>
      <th scope="col">phone</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <th scope="row">{{customer.id}}</th>
      <td> {{customer.first_name}}</td>
      <td> {{customer.last_name}}</td>
      <td> {{customer.email}}</td>
      <td> {{customer.phone}}</td>
      <td>  <a name="" id="" class="btn btn-success" [routerLink]="['edit',customer.id]" role="button">Edit</a> </td>
      <td>  <input type="button" value="Delete" class="btn btn-danger" (click)="deleteCustomer(customer.id)"> </td>
    </tr>
  </tbody>
</table>
<input type="button" value="Add Customer" class="btn btn-primary"[routerLink]="['add']">
