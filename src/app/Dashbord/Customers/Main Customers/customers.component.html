<div class="container-fluid px-2">
  <div class="d-flex justify-content-between">
    <h3 class="my-2 ps-1">Customer Management</h3>
    <input type="button" value="Add Customer" class="btn btn-primary my-2" [routerLink]="['add']">

  </div>

  <table class="w-100 mt-3 table table-bordered table-hover table-striped text-center">
    <thead>
      <tr style="text-transform:capitalize;color: #1f8291d4; " class="bg-white ">
        <th scope="col">No</th>
        <th scope="col">first Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">E-mail</th>
        <th scope="col">phone</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers; index as n">
        <td scope="row">{{n+1}}</td>
        <td> {{customer.first_name}}</td>
        <td> {{customer.last_name}}</td>
        <td> {{customer.email}}</td>
        <td> {{customer.phone}}</td>
        <td> 
          <a name="" id="" class="btn btn-primary" [routerLink]="['edit',customer.id]" role="button"><i class="fa fa-edit"></i></a> 
        </td>
        <td> 
          <button type="button" class="btn btn-danger" (click)="deleteCustomer(customer.id)"><i class="fa fa-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
